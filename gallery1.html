<!DOCTYPE html>
<html>
<head>
    <title>Gallery 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Gallery 1</h1>
    <div class="gallery">
        <img src="images/photo1.jpg" alt="Image 1">
        <img src="images/photo2.jpg" alt="Image 2">
        <img src="images/photo3.jpg" alt="Image 3">
        <img src="images/photo4.jpg" alt="Image 4">
        <img src="images/photo5.jpg" alt="Image 5">
        <img src="images/photo6.jpg" alt="Image 6">
        <img src="images/photo7.jpg" alt="Image 7">
        <img src="images/photo8.jpg" alt="Image 8">
        <img src="images/photo9.jpg" alt="Image 9">
    </div>
</body>
</html>
