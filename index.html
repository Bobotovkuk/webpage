<!DOCTYPE html>
<html>
<head>
  <title>Niklas Murken</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      padding-left: 40px;
    }
    h1 {
      margin: 0; /* Remove default margin */
    }
    .image-container {
      display: flex;
      justify-content: space-between;
    }
    .image-item {
      width: 300px;
      margin: 10px;
    }
    .image-item img {
      width: 100%;
      transition: opacity 0.3s ease;
    }
    .image-item img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Niklas Murken</h1>
  <div class="image-container">
    <div class="image-item">
      <a href="https://bobotovkuk.github.io/webpage/gallery1.html">
        <img src="images/photo1.jpg" alt="Image 1">
      </a>
      <p>Senegal 2023.</p>
    </div>
    <div class="image-item">
      <a href="https://bobotovkuk.github.io/webpage/gallery2.html">
        <img src="images/photo2.jpg" alt="Image 2">
      </a>
      <p>Senegal 2024.</p>
    </div>
    <div class="image-item">
      <a href="https://bobotovkuk.github.io/webpage/gallery3.html">
        <img src="images/photo2.jpg" alt="Image 2">
      </a>
      <p>Senegal 2025.</p>
    </div>
  </div>
</body>
</html>
