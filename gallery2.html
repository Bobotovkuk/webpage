<!DOCTYPE html>
<html>
<head>
    <title>Gallery 2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Gallery 2</h1>
    <div class="gallery">
        <img src="images/photo10.jpg" alt="Image 10">
        <img src="images/photo11.jpg" alt="Image 11">
        <img src="images/photo12.jpg" alt="Image 12">
        <img src="images/photo13.jpg" alt="Image 13">
        <img src="images/photo14.jpg" alt="Image 14">
        <img src="images/photo15.jpg" alt="Image 15">
        <img src="images/photo16.jpg" alt="Image 16">
        <img src="images/photo17.jpg" alt="Image 17">
        <img src="images/photo18.jpg" alt="Image 18">
    </div>
</body>
</html>
